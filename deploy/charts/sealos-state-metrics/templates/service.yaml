{{- if .Values.enabledCollectors }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sealos-state-metrics.fullname" . }}
  labels:
    {{- include "sealos-state-metrics.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: server
      protocol: TCP
      name: server
  selector:
    {{- include "sealos-state-metrics.selectorLabels" . | nindent 4 }}
{{- end }}
