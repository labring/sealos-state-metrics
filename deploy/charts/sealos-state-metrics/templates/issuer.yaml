{{- if and .Values.enabledCollectors .Values.tls.enabled (not .Values.tls.issuer) }}
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "sealos-state-metrics.fullname" . }}-selfsigned
  labels:
    {{- include "sealos-state-metrics.labels" . | nindent 4 }}
spec:
  selfSigned: {}
{{- end }}
